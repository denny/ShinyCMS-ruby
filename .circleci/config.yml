# CircleCI config, for https://circleci.com/gh/denny/ShinyCMS-ruby

version: 2

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.5-node-browsers
        environment:
        - RACK_ENV=test
        - NODE_ENV=test
        - DATABASE_URL=postgres://shinyuser:@127.0.0.1:5432/shinycms_test
        - SHINYCMS_THEME=TEST

      - image: circleci/postgres:10.0
        environment:
        - POSTGRES_USER=shinyuser
        - POSTGRES_DB=shinycms_test

    working_directory: ~/ShinyCMS

    steps:
      - checkout

      # Install Ruby dependencies
      - restore_cache:
          keys:
            - bundler-cache-v0.1-{{ checksum "Gemfile.lock" }}
            - bundler-cache-v0.1-

      - run:
          name: Install Ruby gems
          command: bundle check --path vendor/bundle || bundle install --deployment --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          key: bundler-cache-v0.1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      # Install Node dependencies
      - restore_cache:
          keys:
            - yarn-cache-v0.1-{{ checksum "yarn.lock" }}
            - yarn-cache-v0.1-

      - run:
          name: Install Node modules
          command: yarn install --cache-folder ~/.cache/yarn

      - run: bundle exec rake webpacker:compile

      - save_cache:
          key: yarn-cache-v0.1-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      # Database setup
      - run: bundle exec rake db:schema:load

      # Run tests!
      - run:
          name: run tests
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | \
              circleci tests split --split-by=timings)"

            bundle exec rspec \
              --format progress \
              --format RspecJunitFormatter \
              --out /tmp/test-results/rspec.xml \
              --format progress \
              $TEST_FILES

      # Collect test reports for CodeCov
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

# https://github.com/sds/overcommit#configuration

PreCommit:
  CaseConflicts:
    enabled: false
  Brakeman:
    enabled: true
    quiet: false
  RuboCop:
    enabled: true
    quiet: false
    on_warn: fail
  TextWidth:
    enabled: true
    quiet: false
    max_subject_width: 72
    min_subject_width: 1
  TrailingWhitespace:
    enabled: true
    quiet: false
    exclude:
      - '**/*.md'

PrePush:
  RailsSchemaUpToDate:
    enabled: true
    quiet: false
  RSpec:
    enabled: true
    quiet: false
  BundleAudit:
    enabled: true
    quiet: false
  Fasterer:
    enabled: true
    quiet: false

PostMerge:
  RuboCop:
    enabled: true
    quiet: false
    on_warn: fail

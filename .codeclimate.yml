version: "2"
exclude_patterns:
  - "db/"
  - "db/archived-migrations/"
  - "plugins/*/db/migrate/"
  - "plugins/ShinyCMS/db/demo_site_data.rb"
  # "**/config/"
  - "**/node_modules/"
  # "**/spec/"
  - "themes/javascript/"
  - "themes/*/stylesheets/"
  - "!themes/*/stylesheets/*/shinycms.*css"
  - "**/vendor/"
plugins:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  editorconfig:
    enabled: true
  fixme:
    enabled: true
  markdownlint:
    enabled: true
  nodesecurity:
    enabled: true
  sass-lint:
    enabled: true
  scss-lint:
    enabled: true
  stylelint:
    enabled: true

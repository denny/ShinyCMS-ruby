# Travis CI config, for https://travis-ci.org/denny/ShinyCMS-ruby

dist: bionic

language: ruby

rvm:
  - 2.7.1

cache:
  bundler: true
  directories:
    - node_modules
  yarn: true

addons:
  postgresql: "10"

before_script:
  - bundle exec rails assets:precompile
  - bundle exec rails db:create
  - bundle exec rails db:schema:load

script:
  - bundle exec rspec spec plugins/*/spec

# Travis CI config, for https://travis-ci.org/denny/ShinyCMS-ruby

language: ruby

rvm:
  - 2.6.5

cache: bundler

addons:
  postgresql: "10"

before_install:
  - nvm install 8.16

before_script:
  - bundle exec rails webpacker:compile
  - bundle exec rails db:create
  - bundle exec rails db:schema:load

script:
  - bundle exec rspec
